<table border="1" style="border-collapse: collapse">
    <tr>
        <th></th>
        <th>Name</th>
    </tr>
    {{range .}}
        <tr>
            <td><img src={{.IconUrl}} width="75" height="75"></td>
            <td><a href={{.Url}}>{{.Name}}</a></td>
        </tr>
    {{end}}
</table>
